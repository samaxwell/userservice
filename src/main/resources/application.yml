server:
   port: 8081
   
   h2:
      console:
         enabled: true
         path: /h2-console
         
eureka:
   instance:
      preferIpAddress: true
   client:
      registerWithEureka: true
      fetchRegistry: true
      serviceUrl:
         defaultZone: http://localhost:8761/eureka/
         
management:
  endpoints:
    web:
      exposure:
         include: refresh, info